<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
      <!--Navbar Section -->
      <nav class="navbar">
          <div class="navbar__container">
              <a href="#home" id="navbar__logo">COLOR</a>
              <div class="navbar__toggle" id="mobile-menu">
                  <span class="bar"> </span>
                  <span class="bar"> </span>
                  <span class="bar"> </span>
              </div>
              <ul class="navbar__menu">
                  <li class="navbar__item">
                      <a href="#home" class="navbar__links" id="home-page">Home</a>
                  </li>
                  <li class="navbar__item">
                    <a href="#about" class="navbar__links" id="about-page">About</a>
                </li>
                <li class="navbar__item">
                    <a href="#services" class="navbar__links" id="services-page">Services</a>
                </li>
                <li class="navbar__btn">
                    <a href="#signup" class="button" id="signup">Sign Up</a>
                </li>
              </ul>
          </div>
      </nav>

    <!--Hero Section-->
    <div class="hero" id="home">
        <div class="hero__container">
             <h1 class="hero__heading">Choose Your <span>colors</span></h1>
             <p class="hero__description">Unlimited Possibilities</p>
             <button class="main__btn"><a href="#">Explore</a></button>
        </div>
    </div>

    <!-- About Section -->
    <div class="main" id="about">
        <div class="main__container">
            <div class="main__img--container">
                <div class="main__img--card"><i class="fas fa-layer-group"></i></div>  
            </div>
            <div class="main__content">
                <h1>What do we do ?</h1>
                <h2>We help on project development.</h2>
                <p>Schedule a call to learn more about the project</p>
                <button class="main__btn"><a href="#">Schedule Call</a></button>
            </div>
        </div>
    </div>


    <!-- Services Section-->
    

     <script src="app.js"></script>
</body>
</html>
